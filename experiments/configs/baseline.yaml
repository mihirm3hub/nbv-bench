# experiments/configs/baseline.yaml
seed: 0

scene:
  mesh: assets/tsdf_mesh.ply

intrinsics:
  width: 640
  height: 480
  fov_deg: 70

hemisphere:
  M: 512
  phi_deg_min: 10
  phi_deg_max: 85
  auto_radius: true
  radius_factor: 6.0
  fit_margin: 1.10
  anchor: base
  z_offset_m: 0.02    # also accepts z_margin_m

stopping:
  max_views: 30
  cov_target: 1.0     # run to K for fair AUC across methods

coverage:
  type: ray
  n_samples: 200000    # reduce Monte Carlo noise
  eps: 0.001           # stricter hit tolerance
  near_m: 0.10
  far_m: 1.3
  require_front_facing: true

report:
  out_dir: experiments/results
  tag: baseline
